<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="join.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <form id="form" action="/" method="post">
            <h1>Registration</h1>

                <div class="flex-item  username">
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username">
                    <div class="error"></div>
                </div>

            <br>

                <div class="flex-item email">
                    <label for="email">Email: </label>
                    <input type="text" id="email" name="email">
                    <div class="error"></div>
                </div>

            <br>

                <div class="flex-item password">             
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password">
                    <div class="error"></div>
                </div>

                
                    <p>Select your age: </p>
                    <input type="radio" name="age" value="0-21" id="option-1">
                    <label for="option-1">0-21</label>
                    <input type="radio" name="age" value="22-50" id="option-2">
                    <label for="option-2">22-50</label>
                    <input type="radio" name="age" value="51+" id="option-3">
                    <label for="option-3">51 or above</label>
                

            <br><br>

                <div class="flex-item question">
                    <label for="question">Security question: </label>
                    <select name="question" id="question">
                        <option value="q1">What is your first pet's name?</option>
                        <option value="q2">What is your favorite food?</option>
                        <option value="q3">What is your favorite color?</option>
                    </select>
                </div>

            <br>

                <div class="flex-item answer">
                    <label for="answer">Security question answer:</label>
                    <input type="text" id="answer" name="answer">
                    <div class="error"></div>             
                </div>

            <br>

                <div class="flex-item bio">
                    <label for="bio">Your bio: </label>
                    <br>
                    <textarea name="bio" id="bio" cols="43" rows="8" placeholder="about you..."></textarea>
                </div>

            <br><br>

            <div class="flex-item submit">
                <div class="submit">
                    <input type="submit" id="submit" value="Submit the form">
                </div>
            </div>

        </form>
    </div>
    <script src="join.js"></script>
</body>
</html>
